<!DOCTYPE html>
<html lang="en">

<head>
  <title>Custom Promises</title>
</head>

<body>
  <script>
	function breath(amt) {
		return new Promise((resolve, reject) => {
			setTimeout(()=>resolve(`Done for ${amt} ms!`), amt);
		})
	}

	breath(5000).then(res=>{
		console.log(res);
	})
  </script>
</body>

</html>
